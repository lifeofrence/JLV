                            <h2 class="text-center mb-4">Book Your Session</h2>

                            <div class="ticket-form-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="text" name="booking-name" id="booking-name"
                                            class="form-control" placeholder="Full Name" required>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="email" name="booking-email" id="booking-email"
                                            pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address"
                                            required>
                                    </div>
                                </div>

                                <input type="tel" class="form-control" name="booking-phone"
                                    placeholder="Phone Number" required="">

                                <!-- <input type="text" class="form-control" name="booking-event"
                                    placeholder="Event Type (Wedding, Corporate, Commercial)" required=""> -->

                                <input type="date" class="form-control" name="booking-date" id="booking-date"
                                    placeholder="Event Date" required="">

                                <h6>Select Service Package</h6>

                                <select class="form-select form-control" name="ServicePackage" id="ServicePackage" required>
                                    <option value="" selected disabled>Choose a package...</option>
                                    
                                    <optgroup label="Wedding Packages">
                                        <option value="Basic Wedding - $1200">Basic Wedding - $1200 (5-6 Hours)</option>
                                        <option value="Standard Wedding - $500">Standard Wedding - $500 (5-6 Hours)</option>
                                        <option value="Premium Wedding - $2000">Premium Wedding - $2000 (Full Event)</option>
                                    </optgroup>
                                    
                                    <optgroup label="Lifestyle & Brand Packages">
                                        <option value="Photoshoot - $250">Photoshoot - $250 (2-4 Hours)</option>
                                        <option value="Product Shoot - $200">Product Shoot - $200 (3 Hours)</option>
                                        <option value="Ad Campaign - $500">Ad Campaign - $500 (3-5 Hours)</option>
                                    </optgroup>
                                    
                                    <optgroup label="Event Packages">
                                        <option value="Basic Event - $250">Basic Event - $250 (2-4 Hours)</option>
                                        <option value="Standard Event - $300">Standard Event - $300 (2-4 Hours)</option>
                                        <option value="Premium Event - $500">Premium Event - $500 (Full Event)</option>
                                    </optgroup>
                                </select>

                                <textarea name="booking-message" rows="3" class="form-control"
                                    id="booking-message" placeholder="Tell us about your event (optional)"></textarea>

                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Book Now</button>
                                </div>
                            </div>

    <!-- Set minimum booking date to tomorrow -->
    <script>
        // Get tomorrow's date
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        // Format date as YYYY-MM-DD for the input field
        const year = tomorrow.getFullYear();
        const month = String(tomorrow.getMonth() + 1).padStart(2, '0');
        const day = String(tomorrow.getDate()).padStart(2, '0');
        const minDate = `${year}-${month}-${day}`;
        
        // Set the min attribute
        document.getElementById('booking-date').setAttribute('min', minDate);
    </script>
